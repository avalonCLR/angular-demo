<div class="table-responsive">


    <div class='row'>
        <div class='col-md-2'>Filter by name:</div>
        <div class='col-md-4'>
          <input type='text'
                 [(ngModel)]='listFilter' />
        </div>
      </div>
      <div class='row'
           *ngIf='listFilter'>
        <div class='col-md-6'>
          <h4>Filtered by: {{listFilter}}</h4>
        </div>
      </div>
    

    <table class="table" *ngIf="products">

        <thead>
            <!-- <th>Product Image</th> -->
            <th>
            <button class='btn btn-primary' (click)="toggleImage()">
                Display Images {{seeImage}}
            </button></th>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>Release Date</th>
            <th>Description</th>
            <th>Star Rating</th>
        </thead>
        <tbody>
            <tr *ngFor="let product of filteredProducts">
                <td>
                    <img *ngIf="seeImage" [src]="product.imageUrl">
                </td>
                <td><a [routerLink]="['/products', product.productId]">{{ product.productName | uppercase }} </a></td>
                <td>{{ product.price | currency:'EUR':'symbol':'1.2-2' }}</td>
                <td>{{ product.productCode | convertToSpaces:'-' }}</td>
                <td>{{ product.releaseDate }}</td>
                <td>{{ product.description }}</td>
                <td><pm-star [rating]="product.starRating" (ratingClicked)="onRatingClicked($event)"></pm-star></td>
            </tr>
        </tbody>
    </table>
</div>
